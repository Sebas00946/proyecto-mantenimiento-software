<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas - V1.0</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>游댏 Iniciar Sesi칩n</h2>
            <input type="text" id="usernameInput" placeholder="Nombre de usuario">
            <input type="password" id="passwordInput" placeholder="Contrase침a">
            <button id="loginBtn" class="btn-primary">Entrar</button>
            <p class="login-hint">Usuario: demo / Contrase침a: 1234</p>
        </div>
    </div>

    <div class="container" id="appContainer" style="display: none;"></div>

    <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">
            Todas <span id="filterAll">0</span>
        </button>
        <button class="filter-btn" data-filter="pending">
            Pendientes <span id="filterPending">0</span>
        </button>
        <button class="filter-btn" data-filter="completed">
            Completadas <span id="filterCompleted">0</span>
        </button>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>游닇 Mi Gestor de Tareas</h1>
                    <p class="subtitle">Organiza tu d칤a de manera eficiente</p>
                </div>
                <div class="user-info">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="btn-logout">Cerrar Sesi칩n</button>
                </div>
            </div>
        </header>

        <main>
            <div class="add-task-section">
                <input type="text" id="taskInput" placeholder="Escribe una nueva tarea...">
                <button id="addTaskBtn" class="btn-primary">Agregar Tarea</button>
            </div>

            <div class="stats">
                <span>Total: <strong id="totalTasks">0</strong></span>
                <span>Pendientes: <strong id="pendingTasks">0</strong></span>
                <span>Completadas: <strong id="completedTasks">0</strong></span>
            </div>

            <div id="taskList" class="task-list">
                <!-- Las tareas se cargar치n din치micamente aqu칤 -->
            </div>
        </main>

        <footer>
            <p>Desarrollado por: Grupo de Mantenimiento de Software 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>


</html>
